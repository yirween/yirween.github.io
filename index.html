<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YIRWEEN</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        body {
            background-color: rgb(50, 64, 75);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #eee; 
        }
        
        .background-container {
            position: fixed;
            width: 112%;
            height: 100%;
            left: -6%;
            top: 0;
            z-index: -1;
        }

        .blur-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(10px);
            transition: filter 0.5s ease;
        }

        .blur-image.loaded {
            filter: blur(0);
        }

        .name {
            font-size: 5em;
            font-family: serif;
            margin-top: 20%;
        }

        .items {
            position: relative; 
            z-index: 1; 
            width: 80%;
            height: 3em;
            font-size: 1.5em;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .WoW {
            border: 1px dashed #aaa;
            margin: 0 1%;
        }

        .tip {
            position: fixed;
            bottom: 8px;
        }

        .hidden {
            display: none;
        }

        .tell {/*鼠标移动到字符上右上角显示的扩展信息盒子*/
            position: fixed;
            width: 330px;
            height: 140px;
            background-color: #333;
            top: 40px;
            right: -400px;
            transition: all .5s cubic-bezier(0.72, 0, 0.25, 1);
            display: flex;
            align-items: center;
        }

        .showtell {/*展示上面那条扩展信息*/
            transform: translateX(-400px);
        }

        .tellsvg {/*扩展信息的svg*/
            margin: 0 1em 0 1.2em;
            width: 2em;
            height: 2em;
        }

        .telltext {
            width: 260px;
        }

        .shade {
            position: fixed;
            height: 100%;
            width: 100vw;
            top: 0;
            left: 0;
            z-index: 1;
            background-color: #000000aa;
        }

        .learnmore {
            width: 61.8%;
            height: 100%;
            padding: 16px 32px;
            position: fixed;
            left: 100%;
            top: 0;
            background-color: #eee;
            color: #333;
            z-index: 5;
            transition: all .5s cubic-bezier(0.72, 0, 0.25, 1);
        }

        .showlearnmore {
            transform: translateX(-100%);
        }

        .learnmore h1 {
            font-size: 2.5em;
        }

        .learnmore p {
            font-size: 1.2em;
        }
    </style>
</head>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <script>
        // 图片加载优化
        function loadHighResImage() {
            const images = document.querySelectorAll('.blur-image');
            
            images.forEach(img => {
                const highResSrc = img.dataset.src;
                const highResImage = new Image();
                
                highResImage.src = highResSrc;
                highResImage.onload = () => {
                    img.src = highResSrc;
                    img.classList.add('loaded');
                    document.getElementById('tip').classList.add("hidden")
                };
            });
        }

        // 使用Intersection Observer优化加载
        const initLazyLoad = () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        if (!img.classList.contains('loaded')) {
                            loadHighResImage();
                            observer.unobserve(img);
                        }
                    }
                });
            });

            document.querySelectorAll('.blur-image').forEach(img => {
                observer.observe(img);
            });
        };

        // 鼠标交互逻辑
        const initParallax = () => {
            const img = document.querySelector('.blur-image');
            let targetX = 0;
            let currentX = 0;
            const smoothFactor = 0.01;

            function handleMouseMove(e) {
                const mouseX = e.clientX;
                const windowWidth = window.innerWidth;
                targetX = (mouseX / windowWidth) * 10 - 5;
            }

            function animate() {
                currentX += (targetX - currentX) * smoothFactor;
                img.style.transform = `translateX(${currentX}%)`;
                requestAnimationFrame(animate);
            }

            document.addEventListener('mousemove', handleMouseMove);
            animate();

            window.addEventListener('resize', () => {
                currentX = 0;
                img.style.transform = 'translateX(0%)';
            });
        };

        // 初始化入口
        document.addEventListener('DOMContentLoaded', () => {
            initLazyLoad();
            initParallax();
        });

        // 鼠标移动到按钮显示信息
        const tell = document.getElementById('tell');
        const telltext = document.getElementById('telltext');
        const telldata = ["前往我的博客站","关于我","做的各种小项目","在其它地方找到我"];

        function showtell(mun) {
            tell.classList.add("showtell");
            telltext.innerHTML = telldata[mun];
        }

        function closetell() {
            tell.classList.remove("showtell");
        }

        // 显示详细
        const learnmore = document.getElementById('learnmore');
        const shade = document.getElementById('shade')

        function learntext(mun) {
            tell.classList.remove("showtell");

            switch (mun) {
                case 0:// blog
                    window.location.href = "https://yirween.netlify.app/";
                    break;
                
                case 1:// about
                    shade.classList.remove('hidden')
                    learnmore.classList.add("showlearnmore");
                    learnmore.innerHTML = `
                        <h1 style="z-index:100;">About</h1>
                        <p>一个浙江北部的普通高二学生,目标是保持快乐！</p>
                        <p></p>
                        `
                    break;

                case 2:// projects
                    shade.classList.remove('hidden')
                    learnmore.classList.add("showlearnmore");
                    learnmore.innerHTML = `
                        <h1 style="z-index:100;">Projects</h1>
                        `
                    break;

                case 3:// cotact
                    shade.classList.remove('hidden')
                    learnmore.classList.add("showlearnmore");
                    learnmore.innerHTML = `
                        <h1 style="z-index:100;">Contact</h1>
                        `
                    break;

                default:
                    break;
            }
        }

        // 隐藏详情
        function closelearnmore() {
            shade.classList.add('hidden')
            learnmore.classList.remove('showlearnmore')
        }
    </script>
