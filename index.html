<!DOCTYPE html>

<html onclick="setTimeout(next,0)" id="animateMe">
  	<head>
    	<title>yirween</title>
		<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=0.3, maxmum-scale=1.0, minimum-scale=0.3">
		<meta name="keywords" content="yirween,blog,繄溦,繄溦-yirween-,yirween's webside">
    	<link rel="apple-touch-icon" href="./Sprite/ynhdimg-px-nonebg.png">
    	<link rel="shortcut icon" href="./Sprite/ynhdimg-px-nonebg.png">
		<style>
			html {
				height: 100%;
				width: 100%;
				translate: all 0.5s;
				}

				body {
				height: 100%;
				width: 100%;
				color: #fff;
				overflow: hidden;
				}
				.maintitle-blur {
				position: absolute;
				height: 80%; 
				width: 100%; 
				display: grid; 
				place-items: center;
				font-size: 60px; 
				text-shadow: 0 0 60px #FFF;
				filter: blur(10px);
				z-index: -1;
				}
				.maintitle {
				height: 80%; 
				width: 100%; 
				display: grid; 
				place-items: center;
				font-size: 60px; 
				text-shadow: 0 0 60px #FFF;
				z-index: 1; 
				display: flex;
				justify-content: center;
				align-items: center;
				}

				.ToHome-tip {
				position: fixed;
				bottom: 8px; 
				color: aliceblue;
				text-align: center;
				width: 100%;
				display: flex;
				flex-direction: column;
				justify-content: flex-end; 
				animation: float 5.04s infinite;
				}

				@keyframes float {
				0% {
					transform: translateY(0);
				}
				50% {
					transform: translateY(20px);
				}
				100% {
					transform: translateY(0);
				}
				}

				/* 背景图 */
				.background-img {
				object-fit: cover;
				position: fixed;
				top: -20px;
				left: -20px;
				width: 115%;
				height: 115%;
				opacity: 1;
				z-index: -1;
				filter: blur(10px);
				}

				/* 背景图根据屏幕调整模糊 */
				@media (max-width: 999px) {
				.background-img {
					filter: blur(10px);
				}
				}
				@media (min-width: 1000px) and (max-width: 1500px) {
				.background-img {
					filter: blur(15px);
				}
				}
				@media (min-width: 1501px) {
				.background-img {
					filter: blur(20px);
				}
				}

				.ToHome-Light {
				background-color: #fff;
				object-fit: cover;
				position: fixed;
				top: -5%;
				left: -5%;
				width: 115%;
				height: 115%;
				opacity: 0;
				z-index: 9;
				}

				.animate {
				animation: opacityAnimation 1s forwards; 
				}

				@keyframes opacityAnimation {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
				}
		</style>
		<style>
			/* 来源：https://1-notes.com/css-rain-animation/ */
.rains{
    position: absolute;
    left:0;
    top:0;
    width: 98%;
    height:100%;
    z-index:-1;
  }
  
  /*widthは雨の太さ、heightは長さ*/
  .rains span{
    position: absolute;
    width:1px;
    height:180px;
    background:#FFF;
    opacity:0.4;
    z-index: -1;
  }
  
  
  
   /*雨の初期位置とアニメーション指定、leftはx座標での基準位置、topは開始位置、アニメーション時間は揺らぎ*/
  .rains span:nth-child(1){left:5%; top:-190px; animation: rain-anim 10s infinite;}
  .rains span:nth-child(2){left:10%; top:-180px; animation: rain-anim 11s infinite;}
  .rains span:nth-child(3){left:15%; top:-170px; animation: rain-anim 8s infinite;}
  .rains span:nth-child(4){left:20%; top:-160px; animation: rain-anim 12s infinite;}
  .rains span:nth-child(5){left:25%; top:-150px; animation: rain-anim 10s infinite;}
  
  .rains span:nth-child(6){left:30%; top:-150px; animation: rain-anim 11s infinite;}
  .rains span:nth-child(7){left:35%; top:-160px; animation: rain-anim 13s infinite;}
  .rains span:nth-child(8){left:40%; top:-170px; animation: rain-anim 7s infinite;}
  .rains span:nth-child(9){left:45%; top:-180px; animation: rain-anim 9s infinite;}
  .rains span:nth-child(10){left:50%; top:-190px; animation: rain-anim 11s infinite;}
  
  .rains span:nth-child(11){left:55%; top:-190px; animation: rain-anim 10s infinite;}
  .rains span:nth-child(12){left:60%; top:-180px; animation: rain-anim 6s infinite;}
  .rains span:nth-child(13){left:65%; top:-170px; animation: rain-anim 14s infinite;}
  .rains span:nth-child(14){left:70%; top:-160px; animation: rain-anim 12s infinite;}
  .rains span:nth-child(15){left:75%; top:-150px; animation: rain-anim 10s infinite;}
  
  .rains span:nth-child(16){left:80%; top:-150px; animation: rain-anim 14s infinite;}
  .rains span:nth-child(17){left:85%; top:-160px; animation: rain-anim 8s infinite;}
  .rains span:nth-child(18){left:90%; top:-170px; animation: rain-anim 9s infinite;}
  .rains span:nth-child(19){left:95%; top:-180px; animation: rain-anim 11s infinite;}
  .rains span:nth-child(20){left:1200px; top:-190px; animation: rain-anim9 13s infinite;}
  
  /*アニメーションキーフレーム
  一度落下したら次はキーフレーム1%の間に高さを戻して左右にずらして降らす*/
  @keyframes rain-anim {
    
    0% { transform: translate(0px,0px);}
    4% { transform: translate(0px,1200px);}
   
    5% { transform: translate(200px,0px);}
    9% { transform: translate(200px,1200px);}
    
    10% { transform: translate(-100px,0px);}
    14% { transform: translate(-100px,1200px);}
    
    15% { transform: translate(-200px,0px);}
    19% { transform: translate(-200px,1200px);}
    
    20% { transform: translate(100px,0px);}
    24% { transform: translate(100px,1200px);}
    
    25% { transform: translate(-150px,0px);}
    29% { transform: translate(-150px,1200px);}
    
    30% { transform: translate(-80px,0px);}
    34% { transform: translate(-80px,1200px);}
    
    35% { transform: translate(150px,0px);}
    39% { transform: translate(150px,1200px);}
    
    40% { transform: translate(-60px,0px);}
    44% { transform: translate(-60px,1200px);}
    
    45% { transform: translate(90px,0px);}
    49% { transform: translate(90px,1200px);}
    
    50% { transform: translate(60px,0px);}
    54% { transform: translate(60px,1200px);}
    
    55% { transform: translate(-60px,0px);}
    59% { transform: translate(-60px,1200px);}
    
    60% { transform: translate(-40px,0px);}
    64% { transform: translate(-40px,1200px);}
    
    65% { transform: translate(40px,0px);}
    69% { transform: translate(40px,1200px);}
    
    70% { transform: translate(-20px,0px);}
    74% { transform: translate(-20px,1200px);}
  
    75% { transform: translate(-110px,0px);}
    79% { transform: translate(-110px,1200px);}
    
    80% { transform: translate(20px,0px);}
    84% { transform: translate(20px,1200px);}
    
    85% { transform: translate(-20px,0px);}
    89% { transform: translate(-20px,1200px);}
    
    90% { transform: translate(50px,0px);}
    99% { transform: translate(50px,1200px);}
  
    100% { transform: translate(0px,0px);}
    
  }

		</style>
  	</head>
  	<body>
		<iframe src="./home.html" style="display: none;"></iframe>
		<div class="ToHome-Light"></div>
		<div class="beijing" >
			<!-- 背景图 -->
			<img class="background-img" src="./Sprite/sundown.jpg">
			<!-- 下雨效果 -->
			<div class="rains"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>
		</div>
		<!-- 大标题 -->
		<div class="maintitle-blur"><h1>你不会以为这里有什么东西吧？</h1></div>
		<div class="maintitle"><h1>你不会以为这里有什么东西吧？</h1></div>

		<div class="ToHome-tip">
			<p></p>
		</div>
	</body>
	<script>
		document.addEventListener('keydown',function() {
			var element = document.getElementById('animateMe');
    		next()
		})
		function next() {
    var element = document.getElementById('animateMe');
    element.classList.add('animate');
    setTimeout(function() {
        window.location.href = './home.html';
    }, 2000);
}
	</script>
</html>
